<body>
<p>{{ msg }}<span id="sp">Redirecting in 5s</span></p>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=4;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="/";
        }
        x--;
    }
</script>
</body>
