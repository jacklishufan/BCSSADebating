<body>
<p>{{ msg }}<span id="sp">Redirecting in 2s</span></p>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=2;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {

            location.href="{{target}}";
        }
        x--;
    }
</script>
</body>
